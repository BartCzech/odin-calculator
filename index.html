<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <p id="text">0</p>
        </div>
        <div class="brand">
            <img id="logo" src="logoxmath.png" alt="logo">
        </div>
        <div class="buttons">
            <button onclick="display(id)" class="number" id="7">7</button>
            <button onclick="display(id)" class="number" id="8">8</button>
            <button onclick="display(id)" class="number" id="9">9</button>
            <button onclick="display(id)" class="operator" id="+">+</button>
            <button onclick="display(id)" class="number" id="4">4</button>
            <button onclick="display(id)" class="number" id="5">5</button>
            <button onclick="display(id)" class="number" id="6">6</button>
            <button onclick="display(id)" class="operator" id="-">-</button>
            <button onclick="display(id)" class="number" id="1">1</button>
            <button onclick="display(id)" class="number" id="2">2</button>
            <button onclick="display(id)" class="number" id="3">3</button>
            <button onclick="display(id)" class="operator" id="*">*</button>
            <button onclick="display(id)" class="number" id="0">0</button>
            <button onclick="display(id)" class="normalButton" id="dot">.</button>
            <button  id="//">âˆš</button>
            <button onclick="display(id)" class="operator" id="/">/</button>
            <button class="normalButton" id="^">^</button>
            <button onclick="clearAll()" id="clear">clear</button>
            <button  id="delete">del</button>
            <button onclick="display(id)" id="enter">enter</button>
        </div>
    </div>
</body>
<script src="mainn.js"></script>
</html>
